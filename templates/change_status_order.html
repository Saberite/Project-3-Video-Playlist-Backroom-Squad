{% extends 'base.html' %}
{% block main %}
        <h1>Change Order Status</h1>
        <form action="" method="POST" novalidate>
            {{ form.hidden_tag() }}
            <p>{{ form.status.label }} <br> {{ form.status(size=15) }}</p>
            <p>{{ form.submit() }}</p>
            </form>
{% endblock %}
